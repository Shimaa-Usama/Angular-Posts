<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="mb-5">Log in</h1>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label>Email address</label>
          <input [ngClass]="{'is-invalid': checkValidation('email')}" type="email" class="form-control"
            formControlName="email">
          <div *ngIf="checkValidation('email')" class="invalid-feedback d-block">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is
              required</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email
              format</div>
          </div>
        </div>
        <div class="form-group mt-3">
          <label>Password {{loginForm.get('password')?.errors?.['minLength']}}</label>
          <input [ngClass]="{'is-invalid': checkValidation('password')}" type="password" class="form-control"
            formControlName="password">
          <div *ngIf="checkValidation('password')" class="invalid-feedback d-block">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password
              is required</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minLength']">Password
              is invalid</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Submit</button>
      </form>
    </div>

    <div *ngIf="firebaseErrorMessage" class="alert alert-danger mt-5" role="alert">
      {{firebaseErrorMessage}}
    </div>
  </div>
</div>
