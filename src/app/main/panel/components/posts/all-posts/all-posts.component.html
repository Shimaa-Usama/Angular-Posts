<div class="container">
  <h2>All Posts</h2>
<div class="row">
  <div *ngFor="let post of posts"  class="col-md-4">
    <div class="card col-md-12 mb-5">
      <div class="card-body" style="min-height: 300px; overflow: auto;">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
        <div class="btn btn-link" [routerLink]="['/panel/comments/all', post.id]">View Comments</div>
        <br>
        <div class="row">
          <button class="btn btn-primary mb-3" [routerLink]="['/panel/posts/control', post.id]">Edit</button>
          <button class="btn btn-danger" (click)="deletePost(post.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
